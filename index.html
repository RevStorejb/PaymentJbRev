<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>REV PAYMENT</title>
  <style>
    @keyframes neonMove {
      0% {background-position: 0 0;}
      100% {background-position: 200% 0;}
    }

    @keyframes flash {
      0%, 100% {opacity: 1;}
      50% {opacity: 0.6;}
    }

    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      text-align: center;
      background: #000;
      background-image: linear-gradient(120deg, #ff0000, #000, #0000ff, #000, #ff0000);
      background-size: 200% 100%;
      animation: neonMove 10s linear infinite, flash 2s ease-in-out infinite;
    }

    h1 {
      font-size: 2.5em;
      margin-top: 20px;
      text-shadow: 0 0 20px red, 0 0 40px blue;
    }

    .container {
      margin: 30px auto;
      padding: 20px;
      width: 90%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.7);
      border-radius: 20px;
      box-shadow: 0 0 20px red, 0 0 30px blue;
    }

    .payment-info {
      font-size: 1em;
      margin: 15px 0;
      word-wrap: break-word;
    }

    .btn-copy {
      margin-top: 5px;
      padding: 10px 15px;
      font-size: 0.9em;
      background: #222;
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      max-width: 250px;
    }

    .btn-copy:hover {
      background: red;
      color: yellow;
    }

    img.qris {
      margin-top: 20px;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 0 20px white;
    }

    footer {
      margin: 30px 0;
      font-size: 0.9em;
      opacity: 0.7;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }

      .btn-copy {
        font-size: 0.85em;
      }
    }
  </style>
</head>
<body>
  <h1>REV PAYMENT</h1>

  <div class="container">
    <div class="payment-info">
      DANA: <strong id="dana">081220568534</strong><br>
      <button class="btn-copy" onclick="copyText('dana')">SALIN DANA</button>
    </div>

    <div class="payment-info">
      GOPAY: <strong id="gopay">081324982853</strong><br>
      <button class="btn-copy" onclick="copyText('gopay')">SALIN GOPAY</button>
    </div>

    <div class="payment-info">
      QRIS:<br>
      <img class="qris" src="https://files.catbox.moe/0ro09v.jpg" alt="QRIS"><br>
      <button class="btn-copy" onclick="copyQR()">SALIN LINK QRIS</button>
    </div>
  </div>

  <footer>
    &copy; 2025 REV PAYMENT. All rights reserved.
  </footer>

  <!-- ðŸ”Š AUDIO LATAR -->
  <audio autoplay loop>
    <source src="3982772433786458075-c.mp3" type="audio/mpeg">
    Browser Anda tidak mendukung audio.
  </audio>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        alert("Disalin: " + text);
      });
    }

    function copyQR() {
      const qrisLink = "https://files.catbox.moe/0ro09v.jpg";
      navigator.clipboard.writeText(qrisLink).then(() => {
        alert("Link QRIS disalin!");
      });
    }
  </script>
</body>
</html>
