<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAYMENT REV</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f0f0f;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    #nameForm, #mainContent {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffe1;
      text-align: center;
      width: 100%;
      max-width: 500px;
      animation: glow-border 2s infinite alternate;
    }

    @keyframes glow-border {
      from { border: 2px solid #00ffe1; }
      to { border: 2px solid #ff00cc; }
    }

    h1.glow {
      font-size: 1.8em;
      margin-bottom: 20px;
      animation: glow-text 2s infinite alternate;
    }

    @keyframes glow-text {
      from { text-shadow: 0 0 10px #00ffe1; }
      to { text-shadow: 0 0 20px #ff00cc; }
    }

    .btn, .copy-btn {
      background: #00ffe1;
      border: none;
      color: #000;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover, .copy-btn:hover {
      background: #ff00cc;
      color: white;
    }

    .payment-box {
      margin: 15px 0;
      background: #222;
      padding: 15px;
      border-radius: 15px;
      border: 1px solid #444;
      box-shadow: 0 0 10px #00ffe1;
    }

    #loader {
      display: none;
      font-size: 1.2em;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1 }
      50% { opacity: 0.2 }
    }

    img.qris {
      width: 100%;
      max-width: 300px;
      border-radius: 15px;
      border: 2px solid #00ffe1;
      box-shadow: 0 0 15px #00ffe1;
      margin-top: 20px;
    }

    input, select {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      border-radius: 10px;
      border: none;
      background: #333;
      color: white;
    }
  </style>
</head>
<body>

<div id="nameForm">
  <h1 class="glow">Masukkan Nama Anda</h1>
  <input type="text" id="userName" placeholder="Nama Kamu..." />
  <button class="btn" onclick="submitName()">Masuk</button>
  <p id="loader">‚è≥ Selamat datang di Web Payment REV...</p>
</div>

<div id="mainContent" style="display: none;">
  <h1 class="glow">üí≥ PAYMENT REV üí≥</h1>

  <div class="payment-box">
    <p>DANA: <span id="danaNum">085828481568</span></p>
    <button class="copy-btn" onclick="copyToClipboard('danaNum')">SALIN DANA</button>
  </div>

  <div class="payment-box">
    <p>GOPAY: <span id="gopayNum">081324982853</span></p>
    <button class="copy-btn" onclick="copyToClipboard('gopayNum')">SALIN GOPAY</button>
  </div>

  <div class="payment-box">
    <p>QRIS:</p>
    <img src="https://files.catbox.moe/0ro09v.jpg" class="qris" alt="QRIS CODE">
  </div>

  <div class="payment-box">
    <h3 class="glow">Kirim Bukti Transfer</h3>
    <select id="metode">
      <option value="">Pilih Metode Pembayaran</option>
      <option value="DANA">DANA</option>
      <option value="GOPAY">GOPAY</option>
      <option value="QRIS">QRIS</option>
    </select>
    <button class="btn" onclick="kirimKeWhatsApp()">Kirim Bukti Transfer</button>
  </div>
</div>

<script>
  function submitName() {
    const name = document.getElementById('userName').value.trim();
    if (!name) {
      alert('Nama wajib diisi!');
      return;
    }
    document.getElementById('loader').style.display = 'block';
    setTimeout(() => {
      document.getElementById('nameForm').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
    }, 2500);
  }

  function copyToClipboard(id) {
    const text = document.getElementById(id).innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert('Disalin: ' + text);
    });
  }

  function kirimKeWhatsApp() {
    const nama = document.getElementById('userName').value.trim();
    const metode = document.getElementById('metode').value;
    if (!metode) {
      alert("Pilih metode pembayaran dulu.");
      return;
    }

    const pesan = `Halo admin, saya *${nama}* sudah melakukan transfer via *${metode}*.\nMohon dicek ya!\nSaya akan kirim bukti transfer sekarang.`;

    const url = `https://wa.me/6285828481568?text=${encodeURIComponent(pesan)}`;
    window.open(url, '_blank');
  }
</script>

</body>
</html>
